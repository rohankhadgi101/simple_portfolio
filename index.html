<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Rohan Khadgi">
    <meta property="og:description" content="A small portfolio project about me.">
    <meta property="og:image" src="./asset/image.png">
    <title>Rohan Khadgi</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="header">
        <div class="container sizing-display">
            <div class="heading-container heading">
                <h1 class="main-heading">
                    I'm Rohan.
                </h1>
                <p class="sub-heading">A <a class="creative ">Creative</a> Designer</p>
            </div>

            <div class="head-image">
                <img src="./asset/image.png" alt="the fallen" class="header-image">
            </div>
            <img src="./asset/2.png" alt="dumbell of the fallen" class="dumbellone dm">
            <img src="./asset/3.png" alt="dumbell of the fallen" class="dumbelltwo dm">
        </div>
    </section>

    <section id="quote">
        <div class="quote-container">
            <div class="profile-container">
                <img src="./asset/small-picture.png" class="profile-image" alt="small profile image">
            </div>
            <div class="quote-text-container">
                <h1 class="heading quote-heading">Yoooo</h1>
                <p class="text-container">Embracing daily exploration is awesome! Discover new places, learn from different views, and make life richer. Let's turn each day into an adventure, finding cool stuff, learning, and inspiring others. Live fully and make every moment count!</p>
            </div>
        </div>
    </section>

<hr>
 
    <section id="skills">
        <div class="container sizing-skills">
            <h1 class="skill-heading">My Skills</h1>
        </div>
    </section>
</body>
</html>
